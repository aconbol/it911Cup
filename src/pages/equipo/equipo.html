<ion-header no-border no-margin>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Equipos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let equipo of equipos">
      <ion-item>
        <ion-avatar item-start small>
          <img src="{{equipo.logo_path}}">
        </ion-avatar>
        <h3>{{equipo.name}}</h3>
        <ion-icon item-end name="swap"
                  icon-only disabled small></ion-icon>
      </ion-item>
      <ion-item-options>
        <!--<button ion-button color="primary" >Datos</button>-->
        <button ion-button color="secondary" (click)="jugadores(equipo.name, equipo.id)">Jugadores</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-navbar color="primary">
    <ion-searchbar (ionInput)="getItems($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-footer>
